<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Montclair GBS</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script  src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA94hPFmAO1s0v9QYy1xlT1lXao5Edd_0&callback=initMap" defer></script>

</head>
<body>
    <div id="header">
        <a id="logoWrapper" href="https://montclairgbs.com/"><img id = "logoImage" src = "logo.png"></a>
    </div>
    <div class="kontainer">
        <div id="map"></div>
        <br>
        <div id="checkoutRegion">

            <div class="dropdown">
                <button id="bikesListButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                
                </button>
                <ul id="bikesListContainer" class="dropdown-menu">
                </ul>
            </div>
            <div id="checkOutControls">
                <button id="checkOutButton" type="button" class="btn btn-success">Check out</button> 
            </div>
            <div id="checkInControls">
                <button id="checkInButton" type="button" class="btn btn-danger">Check in</button> 
            </div>
        </div>
    </div>
</body>
</html>
